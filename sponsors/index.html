layout: default

<h1>Sponsors</h1>
{% for s in site.data.sponsors %}
    <h3>{{s.name}}</h3>
    {% if s.image_size > 0 %}
    <img src="{{ s.image }}" alt="{{s.name}} logo" width={{s.image_size}}em>
    {% endif %}

    <h4>{{s.rank}}</h4>
{% endfor %}
